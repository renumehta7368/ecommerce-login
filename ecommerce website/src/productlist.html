<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <link rel="stylesheet" href="css/home.css">
 <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div id="productlistpage">
    <div id="header">

    
    <div class="container">
        <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
                <div class="logo">
                    <a class="text-decoration-none" href="index.html">Ecommerce</a>
                </div>
                <div class="user-actions d-flex">
                    <a class="text-decoration-none" href="cart.html">Cart</a></div>
                    <div class="user-intro" id="userIntro">Hi User</div>
                    <div class="logout-btn" id="logoutBtn">Logout</div>
                </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="container">
            <div class="row">
            <h2 class="product-list-title text-center">All products</h2>
        <div class="product-list-wrapper d-flex">
        <div class="product-list-sidebar d-flex flex-column">
            <div class="sidebar-title">Search</div>
       
       <div class="sidebar-search
        form-group">
        <input type="text" placeholder="Search by name"class="form-control"
        id="searchInput">
       </div>
       <div class="slidbar-title fw-bold">categories</div>
       <div id="categoryList"></div>
       <div class="sidebar-title">Filter by price</div>
       <div class="price-filter">
        <div class="price-filter-select d-flex justify-content-between"
        >
            <div class="form-group" >
                <select class="form-select" id="maxPrice">
                    <option value="1000">1000</option>
                    <option value="3000">3000</option>
                    <option value="2000">2000</option>
                    <option value="5000">5000</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-select" id="minPrice">
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                    <option value="50000">50000</option>


                </select>
            </div>
            </div>
            <div class="price-filter-title d-flex justify-content-between" >
           <div>Min price</div>
           <div>Max price</div>
            
        </div>
       </div>
<button class="btn btn-primary clear-filter " id="clear">Clear All Filters</button>
     </div>
     <div class="product-list-box" id="product-list"> product 1</div>
    </div>

<script src="js/productlist.js"></script>
</body>
</html>
