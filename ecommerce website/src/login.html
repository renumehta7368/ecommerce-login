<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <link rel="stylesheet" href="css/common.css">
 <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="loginpage">
    <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="row">
                
                <a class ="navbar-brand" href="#">ECOMMERCE</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">Welcome to Ecommerce</h2>
        
        <div class="login-wrapper  " id="loginForm">
    <h4 class="text-center">Login</h4>
    <div class="input-group">
        <input type="text" 
        class="form-control"
         placeholder="username" id="loginUsername"/>
    </div>
    <div class="input-group">
        <input type="password" 
        class="form-control"
         placeholder="password" id="loginpassword"/>
     </div>
     <div class="input-group">
        <button class="form-control btn 
        btn-primary" id="loginBtn">Log in as User</button>
     </div>
     <div class="signup-btn text-center text-info "id="showSignupBtn">Dont have an account? singup</div>
    <div class="auth-error-msg text-danger text-center">some error occurred</div>
    </div>    
</div>
</div> 
  <script src="common.js"></script>
</body>
</html>
